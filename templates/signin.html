{% extends "base.html" %}

{% block title %}
PS5: Sign In
{% endblock %}

{% block main %}
<h1 style="padding-bottom:30px;">Sign in</h1>
<div class="jumbotron">
<form method="POST" action="/processed">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="Name" style="width:50%;">
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password" style="width:50%;">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-dark btn-lg">Sign in</button>
        </div>
    </div>
    {% if check %}
     <div class="form-group row">
        <label class="col-sm-2 col-form-label" style="color:red;">Account does not exist.</label>
     </div>
    {% endif %}
</form>
</div>
{% endblock %}
