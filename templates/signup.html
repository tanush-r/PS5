{% extends "base.html" %}

{% block title %}
PS5: Sign Up
{% endblock %}

{% block main %}
<h1 style="padding-bottom:30px;">Create your account</h1>
<div class="jumbotron">
<form method="POST" action="/new">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Full Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="Name" style="width:50%;">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="number" class="form-control" name="age" placeholder="Age" style="width:10%;">
        </div>
    </div>
     <div class="form-group row">
        <label class="col-sm-2 col-form-label">Location</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="location" placeholder="Location" style="width:30%;">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password" style="width:50%;">
        </div>
    </div>

    <div class="form-group row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-dark btn-lg">Create</button>
        </div>
    </div>
</form>
</div>

{% endblock %}
